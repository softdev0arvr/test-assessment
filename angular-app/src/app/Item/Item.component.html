<div class="container d-flex justify-content-center">
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items" scope="row">
                <td>{{ item.description }}</td>
                <td>{{ item.count }}</td>
            </tr>
        </tbody>
    </table>
</div>
